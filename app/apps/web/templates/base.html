<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Learner</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Axios-->

</head>
<body style="background-color:#f5f5f5">
    <header>
        {% block header%}
        <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
              Language Learner
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Start Learning</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>

          <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
              <a type="button" class="btn btn-primary" href="/logout">Sign-out</a>
            {% else %}
            <a type="button" class="btn btn-outline-primary me-2" href="/login">Sing-in</a>
            <button type="button" class="btn btn-primary">Sign-up</button>
            {% endif %}
          </div>
        </header>
        </div>
        {% endblock %}
    </header>
    <div id="content">
        <div class="container">
        {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
