{% extends "base.html" %}

{% block header%}

{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center vh-100">
    <main class="text-center">
      <div style="min-width: 300px; max-width: 500px">
        <form method="POST">
          {% csrf_token %}
          <h1 class="h3 mb-3 fw-normal text-responsive">Please sign in</h1>

           <div>
            {% for type, error in form.error_messages.items %}
            <div class="alert alert-danger text-responsive-min" role="alert">
              {{ error }}
            </div>
            {% endfor %}
          </div>

          <div class="form-floating">
            <input type="email" class="form-control input-responsive text-responsive-mid" id="floatingInput" name="username" placeholder="name@example.com">
            <label for="floatingInput" class="text-responsive-mid">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control input-responsive text-responsive-mid" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword" class="text-responsive-mid">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary text-responsive-mid" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted text-responsive-mid">Â© Language Learner</p>
        </form>
      </div>
    </main>
</div>
{% endblock %}
