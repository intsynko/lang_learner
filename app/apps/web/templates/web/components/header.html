<div class="container">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      Language Learner
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %}active{% endif%}" aria-current="page">Home</a></li>
    {% if user.is_authenticated %}
      <li class="nav-item"><a href="/dictionary/" class="nav-link {% if request.path == '/dictionary/' %}active{% endif%}">My Dictionaries</a></li>
      <li class="nav-item"><a href="/dictionary/create/" class="nav-link {% if request.path == '/dictionary/create/' %}active{% endif%}">Create new dictionary</a></li>
      <li class="nav-item"><a href="/dictionary/upload/" class="nav-link {% if request.path == '/dictionary/upload/' %}active{% endif%}" aria-current="page">Upload dictionary</a></li>
    {% endif %}
<!--    <li class="nav-item"><a href="/" class="nav-link">About</a></li>-->
  </ul>

  <div class="col-md-3 text-end">
    {% if user.is_authenticated %}
      <a type="button" class="btn btn-primary" href="/logout">Sign-out</a>
    {% else %}
        <a type="button" class="btn btn-outline-primary me-2" href="/login">Sing-in</a>
        <a type="button" class="btn btn-primary" href="/registration">Sign-up</a>
    {% endif %}
  </div>
</header>
</div>
