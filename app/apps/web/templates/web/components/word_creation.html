<div hx-target="this" hx-encoding='multipart/form-data' hx-swap="outerHTML" class="card" style="max-width: 400px;">

    {% if form.image.value %}
        <img class="card-img-top" src="/media/{{ form.image.value }}">
    {% endif %}
    <form method="POST">
        {% csrf_token %}

        <input name="id" hidden value="{{form.id.value}}">
        <input name="dictionary" hidden value="{{form.dictionary.value}}">

        <div class="card-body row g-3">
            <div class="col-md-5 text-responsive-mid">
              Word
            <input type="text" name="word_from" class="form-control input-responsive text-responsive-mid" placeholder="" required="" value="{{form.word_from.value}}">
            {{ form.word_from.errors }}
            </div>

            <div class="col-md-5 text-responsive-mid">
              Translate
            <input type="text" name="word_to" class="form-control input-responsive text-responsive-mid" placeholder="" required="" value="{{form.word_to.value}}">
              {{ form.word_to.errors }}
            </div>

            <div class="col-md-5 text-responsive-mid">
              Transcription
              <input type="text" name="transcription" class="form-control input-responsive text-responsive-mid" placeholder="" required="" value="{{form.transcription.value}}">
              {{ form.transcription.errors }}
            </div>

            <div class="col-md-5 text-responsive-mid">
              Image
               <input type="file" name="image" accept="image/*">
            </div>

            <div class="col-md-12 text-responsive-mid">
                  Example 1
                <input type="text" name="example_1" class="form-control input-responsive text-responsive-mid" placeholder="" required="" value="{{form.example_1.value}}">
                  {{ form.example_1.errors }}
            </div>

            <div class="col-md-12 text-responsive-mid">
                  Example 2
                <input type="text" name="example_2" class="form-control input-responsive text-responsive-mid" placeholder="" required="" value="{{form.example_2.value}}">
                  {{ form.example_2.errors }}
            </div>


            {% if form.id.value %}
              <div class="col-md-1">
                <button hx-post="/word/{{form.id.value}}/delete/" type="button" class="btn-close"></button>
              </div>
            {% endif %}

            <div class="col-md-3">
                <button hx-post="/word/create/" type="button" class="btn btn-primary text-responsive-mid">Save</button>
            </div>
        </div>
    </form>
</div>
