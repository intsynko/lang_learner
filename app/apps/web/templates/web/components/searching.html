<div class="container text-center col-lg-6">
    <form role="search" method="GET" action="/">
        <div class="input-group mb-3">
          <input name="search" type="search" class="form-control" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </div>

        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Filters
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              {% include "web/components/filters.html" %}
            </div>
          </div>
        </div>
    </form>

    <table class="table table-striped table-sm">
        <thead>
            <tr>
              <th scope="col">Languages</th>
              <th scope="col">Name</th>
              <th scope="col">Level</th>
              <th scope="col">Tags</th>
              <th scope="col">Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for dict in dictionaries%}
                {% include "web/components/dictionary_raw.html" %}
            {% endfor %}
        </tbody>
    </table>
</div>
